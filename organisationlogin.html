<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodConnect - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="organisationlogin.css">
</head>
<body>


    <main class="main-content">
        <section class="login-section">
            <div class="login-container">
                <h2 class="login-title">Login to your account</h2>
                <form class="login-form" action="#" method="POST">
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-input"
                            placeholder="Email / Registration Number"
                            aria-label="Email or Registration Number"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            class="form-input"
                            placeholder="Password"
                            aria-label="Password"
                            required
                        />
                    </div>
                    <div class="form-actions">
                        <a href="#" class="forgot-password">Forget Password?</a>
                        <p class="register-text">
                            <span class="register-link">Register</span>
                            <span>As a new organisation</span>
                        </p>
                    </div>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
