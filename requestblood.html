<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Request Form - BloodLink</title>
    <link rel="stylesheet" href="requestblood.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <main class="main-content">
        <h1 class="page-title">Request Blood</h1>

        <form class="request-form">
            <section class="requester-section">
                <h2 class="section-title">Requester Details</h2>
                <div class="input-group">
                    <input type="text" placeholder="Full Name" class="form-input" required>
                    <input type="text" placeholder="Relation to Patient" class="form-input" required>
                    <input type="tel" placeholder="Phone Number" class="form-input" required>
                    <input type="text" placeholder="Hospital Name" class="form-input" required>
                    <input type="text" placeholder="Hospital Address" class="form-input" required>
                    <input type="email" placeholder="Email Address" class="form-input" required>
                </div>
            </section>

            <section class="patient-section">
                <h2 class="section-title">Patient Details</h2>
                <div class="input-group">
                    <input type="text" placeholder="Patient's Name" class="form-input" required>
                    <input type="number" placeholder="Patient's Age" class="form-input" required>
                    <input type="text" placeholder="Blood Group Required" class="form-input" required>
                    <input type="text" placeholder="Reason for Blood Requirement" class="form-input" required>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <span>Emergency?</span>
                            <input type="checkbox" class="checkbox">
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" class="checkbox" required>
                            <span>I confirm that the information provided is accurate.</span>
                        </label>
                    </div>
                </div>
            </section>

            <section class="confirmation-section">
                <p class="confirmation-text">
                    I confirm that the information provided is accurate and request urgent blood donation assistance.
                </p>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox" required>
                    </label>
                </div>
                <button type="submit" class="submit-button">Submit Blood Request</button>
            </section>
        </form>
    </main>

</body>
</html>
