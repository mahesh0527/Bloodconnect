<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BloodConnect - Request Blood</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="requestblood.css" />
  </head>
  <body>
    <header class="top-header">
      <h1 class="brand-name">BloodConnect</h1>
      <nav class="nav-profile">
        <span class="profile-text">Profile</span>
      </nav>
    </header>

    <main class="main-content">
      <h1 class="page-title">Request Blood</h1>

      <form class="blood-request-form" action="#" method="POST">
        <section class="form-section requester-section">
          <h2 class="section-title">Requester Details</h2>

          <div class="input-group">
            <input
              type="text"
              placeholder="Full Name"
              class="form-input"
              required
            />
          </div>

          <div class="input-group">
            <input
              type="text"
              placeholder="Relation to Patient"
              class="form-input"
              required
            />
          </div>

          <div class="input-group">
            <input
              type="tel"
              placeholder="Phone Number"
              class="form-input"
              required
            />
          </div>

          <div class="input-group">
            <input
              type="text"
              placeholder="Hospital Name"
              class="form-input"
              required
            />
          </div>

          <div class="input-group">
            <input
              type="text"
              placeholder="Hospital Address"
              class="form-input"
              required
            />
          </div>

          <div class="input-group">
            <input
              type="email"
              placeholder="Email Address"
              class="form-input"
              required
            />
          </div>
        </section>

        <section class="form-section patient-section">
          <h2 class="section-title">Patient Details</h2>

          <div class="input-group">
            <input
              type="text"
              placeholder="Patient's Name"
              class="form-input"
              required
            />
          </div>

          <div class="input-group">
            <input
              type="number"
              placeholder="Patient's Age"
              class="form-input"
              required
            />
          </div>

          <div class="input-group">
            <input
              type="text"
              placeholder="Blood Group Required"
              class="form-input"
              required
            />
          </div>

          <div class="input-group">
            <input
              type="text"
              placeholder="Reason for Blood Requirement"
              class="form-input"
              required
            />
          </div>

          <div class="emergency-group">
            <label for="emergency" class="emergency-label">Emergency?</label>
            <input type="checkbox" id="emergency" class="checkbox-input" />
          </div>

          <div class="confirm-group">
            <input
              type="checkbox"
              id="confirm-accuracy"
              class="checkbox-input"
              required
            />
            <label for="confirm-accuracy" class="confirm-label">
              I confirm that the information provided is accurate.
            </label>
          </div>
        </section>

        <div class="final-confirmation">
          <label for="final-confirm" class="confirmation-text">
            I confirm that the information provided is accurate and request
            urgent blood donation assistance.
          </label>
          <input
            type="checkbox"
            id="final-confirm"
            class="checkbox-input"
            required
          />
        </div>

        <button type="submit" class="submit-button">
          Submit Blood Request
        </button>
      </form>
    </main>

    <footer class="main-footer">
      <div class="footer-content">
        <div class="footer-info">
          <h2 class="footer-brand">BloodConnect</h2>
          <p class="footer-description">
            BloodLink is a platform connecting donors and recipients to save
            lives.
          </p>
        </div>

        <div class="footer-links">
          <nav class="quick-links">
            <h3 class="footer-title">Quick Links</h3>
            <a href="#" class="footer-link">Home</a>
            <a href="#" class="footer-link">About Us</a>
            <a href="#" class="footer-link">Find Donors</a>
            <a href="#" class="footer-link">Contact Us</a>
          </nav>

          <nav class="support-links">
            <h3 class="footer-title">Support</h3>
            <a href="#" class="footer-link">FAQ's</a>
            <a href="#" class="footer-link">Privacy Policy</a>
            <a href="#" class="footer-link">Terms of Service</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
