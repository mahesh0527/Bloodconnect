<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BloodConnect - Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="usersignup.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">BloodConnect</h1>
      <nav class="main-nav">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
        <a href="#" class="nav-link">Donor</a>
      </nav>
      <button class="login-btn">Login</button>
    </header>

    <main class="main-content">
      <section class="registration-container">
        <form class="registration-form">
          <h2 class="form-title">Create your Account</h2>

          <div class="form-field">
            <input
              type="text"
              placeholder="Full Name"
              class="form-input"
              required
            />
          </div>

          <div class="form-field">
            <input
              type="email"
              placeholder="Email"
              class="form-input"
              required
            />
          </div>

          <div class="form-field">
            <input
              type="tel"
              placeholder="Phone Number"
              class="form-input"
              required
            />
          </div>

          <div class="form-field">
            <input
              type="date"
              placeholder="D.O.B"
              class="form-input"
              required
            />
            <div class="select-group">
              <button type="button" class="select-btn">Select</button>
              <button type="button" class="select-btn">Select</button>
            </div>
          </div>

          <div class="select-row">
            <div class="select-container">
              <button type="button" class="select-btn">Select</button>
            </div>
            <div class="select-container">
              <button type="button" class="select-btn">Select</button>
            </div>
          </div>

          <div class="form-field">
            <input
              type="text"
              placeholder="Address"
              class="form-input"
              required
            />
          </div>

          <div class="form-field">
            <input type="text" placeholder="City" class="form-input" required />
          </div>

          <div class="form-field">
            <input
              type="text"
              placeholder="State"
              class="form-input"
              required
            />
          </div>

          <div class="form-field">
            <input type="text" placeholder="Pin" class="form-input" required />
          </div>

          <div class="form-field">
            <input
              type="password"
              placeholder="Password"
              class="form-input"
              required
            />
          </div>

          <div class="form-field">
            <input
              type="password"
              placeholder="Confirm Password"
              class="form-input"
              required
            />
          </div>

          <div class="terms-container">
            <input type="checkbox" id="terms" class="terms-checkbox" required />
            <label for="terms">Terms and Conditions</label>
          </div>

          <div class="info-text">
            <p>
              <span>Register</span>
              <span class="highlight">as an Organisation</span>
            </p>
            <p>
              <span>Already a User?</span>
              <span class="highlight">Login</span>
            </p>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <section class="footer-section">
          <h3 class="footer-title">BloodConnect</h3>
          <p class="footer-description">
            BloodLink is a platform connecting donors and recipients to save
            lives.
          </p>
        </section>

        <section class="footer-section">
          <h3 class="footer-title">Quick Links</h3>
          <nav class="footer-nav">
            <a href="#" class="footer-link">Home</a>
            <a href="#" class="footer-link">About Us</a>
            <a href="#" class="footer-link">Find Donors</a>
            <a href="#" class="footer-link">Contact Us</a>
          </nav>
        </section>

        <section class="footer-section">
          <h3 class="footer-title">Support</h3>
          <nav class="footer-nav">
            <a href="#" class="footer-link">FAQ's</a>
            <a href="#" class="footer-link">Privacy Policy</a>
            <a href="#" class="footer-link">Terms of Service</a>
          </nav>
        </section>
      </div>
    </footer>
  </body>
</html>
