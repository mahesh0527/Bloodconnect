<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BloodConnect - Login</title>
    <link rel="stylesheet" href="userlogin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Inter:wght@500&family=Crimson+Text:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="site-header">
        <div class="logo-wrapper">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/299928fbd90a216c10278887e04371daa5b70305"
            alt="BloodConnect Logo"
            class="header-logo"
          />
        </div>
        <div class="auth-button">Login / Sign up</div>
      </header>

      <main class="main-content">
        <section class="login-section">
          <h1 class="login-title">Login to your account</h1>
          <form class="login-form">
            <div class="form-fields">
              <input
                type="text"
                placeholder="Email / Phone"
                class="form-input"
              />
              <input
                type="password"
                placeholder="Password"
                class="form-input"
              />
            </div>
            <div class="form-links">
              <div class="signup-text">
                <span>Don't have an account?</span>
                <a href="#" class="signup-link">Sign Up</a>
              </div>
              <div class="org-login">Login as an organisation</div>
              <a href="#" class="forgot-password">Forget Password?</a>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </section>
      </main>

      <footer class="site-footer">
        <div class="footer-container">
          <div class="footer-brand">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/6b8ec5bb02232f6b4d0af6276e3142f20132f0d1"
              alt="BloodConnect Logo"
              class="footer-logo"
            />
            <p class="footer-description">
              BloodConnect is a platform connecting donors and recipients to
              save lives.
            </p>
          </div>
          <div class="footer-links">
            <nav class="quick-links">
              <h2 class="footer-heading">Quick Links</h2>
              <a href="#" class="footer-link">Home</a>
              <a href="#" class="footer-link">About Us</a>
              <a href="#" class="footer-link">Find Donors</a>
              <a href="#" class="footer-link">Contact Us</a>
            </nav>
            <nav class="support-links">
              <h2 class="footer-heading">Support</h2>
              <a href="#" class="footer-link">FAQ's</a>
              <a href="#" class="footer-link">Privacy Policy</a>
              <a href="#" class="footer-link">Terms of Service</a>
            </nav>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
